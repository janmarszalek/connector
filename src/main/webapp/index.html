<!doctype html>
<html>
<head>
    <title>Teams</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="teams.js"></script>
</head>

<body>
<div ng-app="team">
    <div ng-controller="team">
        <table width="20%" class="table" border="2">
            <thead>
            <tr>
                <th ng-repeat="(header, value) in team[0]">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in team">
                <td align="center" ng-repeat="cell in row">{{cell}}</td>
            </tr>
        </table>
    </div>

    <div ng-controller="project">
        <table width="80%" class="table" border="2">
            <thead>
            <tr>
                <th ng-repeat="(header, value) in project[0]">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in project">
                <td align="center" ng-repeat="cell in row">{{cell}}</td>
            </tr>
        </table>
    </div>

    <div ng-app="team" ng-controller="teamProject">
        <table width="80%" class="table" border="2">
            <thead>
            <tr>
                <th ng-repeat="(header, value) in teamProject[0]">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in teamProject">
                <td align="center" ng-repeat="cell in row">{{cell | date:'MM-yyyy'}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
